<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width:183px;
				height:108px;
			  position:relative;
			}
			#d1 img{
				position:absolute;
			}
			#d1 img:first-child{
				z-index:1;
			}
			#d2{
				width:200px;
				height:200px;
			}
			#d2 p{
				margin:0;
				width:10px;
			}
		</style>
		
	</head>
	<body>
		<div id="d1">
			<img src="img/0(6).jpg" alt="">
			<img src="img/0(7).jpg" alt="">
			<img src="img/0(8).jpg" alt="">
			<img src="img/0(9).jpg" alt="">
		</div>
		<div id="d2">
			<p class="0">0</p>
			<p class="1">1</p>
			<p class="2">2</p>
			<p class="3">3</p>
		</div>
		<script>
			
			var ps=document.querySelectorAll("#d2 p");
			var d2=document.getElementById("d2");
			var imgs=document.querySelectorAll("#d1 img");
			d2.onmouseover=e=>{
				var p=e.target;
				for(var j=0;j<imgs.length;j++){
					if(imgs[j].style.zIndex!=""){
						imgs[j].style.zIndex="";
						}
				}
				for(var i=0;i<ps.length;i++){
					if(p.className==d2.children[i].className){
						imgs[i].style.zIndex=2;
						break;
					}
				}
	
			}
		</script>
	</body>
</html>
